<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo"> Projeto//Conecte-se</h2>
        <nav class="navigation">
            <a href="#">Inicio</a>
            <a href="#">sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup">Conecte-se</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>


        <div class="form-box login">
            <h2>Conecte-se</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon>
                    </span>
                   <input type="email" required>
                    <label for="">Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Senha</label>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar Dessa Conta</label>
                    <a href="#">Esqueceu a Senha?</a>
                </div>

                <button type="submit" class="btn">Conecte-se</button>
                
                <div class="login-register">
                    <p>você ja tem uma Conta? <a href="#" class="register-link">Crie Sua Conta</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2> Cadastre-se </h2>
               <p>É rápido e fácil.</p>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon>
                    </span>
                   <input type="text" required>
                    <label for="">Nome de usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon>
                    </span>
                   <input type="email" required>
                    <label for="">Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Senha</label>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Concorda com os termos e condições </label>
                    
                </div>

                <button type="submit" class="btn"> Cadastre-se </button>
                
                <div class="login-register">
                    <p> já tem uma conta? <a href="#" class="login-link">Conecte-se</a></p>
                </div>

            </form>


        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
